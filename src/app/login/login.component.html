<div class="login">
  <form [formGroup]="form">
    <h1>Login</h1>
    <input
      type="email"
      class="form-control"
      placeholder="Email"
      required="required"
      formControlName="mail"
      id="email"
    />
    <input
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit">Log in</button>
  </form>
</div>
